<h1 align="center">Add Center</h1>
<div class="row justify-content-center">
    <div class="col-sm-4 text-left bg-white rounded shadow py-3">
   
  <!--local template variable to access form values and validation status and to pass entire form to our class on form submit-->
        <form #centerForm="ngForm">
            

            <div class="form-group">
                <label for="centerName">Center Name</label>
                <input type="text" [(ngModel)]="center.centerName" class="form-control" id="centerName" name=centerName placeholder="Enter Center Name" #uname="ngModel" pattern="[A-Z][a-z]*" required="">
                <small class="text-danger" *ngIf="!uname.valid && uname.touched">First letter should be capital.</small>
        
            </div>
            <div class="form-group">
                <label for="contactNo">Contact Number</label>
                <input type="number" [(ngModel)]="center.contactNo" class="form-control" id="contactNo" name=contactNo placeholder="Enter Contact No" required 
                pattern="[0-9]{10}" #contactno="ngModel">
                <small class="text-danger" *ngIf="!contactno.valid && contactno.touched">Phone Number must be of 10 Digit</small>
        
            </div>
            <div class="form-group">
                <label for="centerAddress">Center Address</label>
                <input type="text" [(ngModel)]="center.centerAddress" class="form-control" id="centerAddress" #address="ngModel" name=centerAddress placeholder="Enter Center Address" required  >
                <small class="text-danger" *ngIf="!address.valid && address.touched">Address Must not be Empty</small>
            </div>
            <button class="btn btn-success" [disabled]="!centerForm.valid" (click)="addCenter()">Add Center</button>
        
        </form>
    </div>
</div>
