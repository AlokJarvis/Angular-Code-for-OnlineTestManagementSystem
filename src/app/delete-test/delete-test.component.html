
<h2>Delete Test</h2>
<div style="width: 300px;">
  <form (ngSubmit)="delete()">
    <div class="form-group">
      <label for="tid">Test Id</label>
      <input type="number" class="form-control" id="tid" required [(ngModel)]="tid" name="tid">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
